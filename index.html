<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="css/style.css" defer>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,600&display=swap');
    </style>
    
  </head>
  <body>
   
    <script src="js/app.js" defer></script>




    <h1 id='title'>Tic-Tac-Toe</h1>
    <div>
        <div class='display-board' ><h2 id="player-display">Whose is going first?</h2></div>


        <div class='players'>
            <div id='playero'>Player O</div>    
            <div id='playerx'>Player X</div>
                
            
        </div>
        
        <h4 id='directions'>Three in a row wins!</h4>
        <h3 id="player-turn-display"></h3>
        
    </div>

    <div class='board'>
        
        <div class='row1'>
            <div class='cell' id='row1-col1'>1</div>
            <div class='cell' id='row1-col2'>2</div>
            <div class='cell' id='row1-col3'>3</div>
        </div>

        <div class='row2'>
            <div class='cell' id='row2-col1'>4</div>
            <div class='cell' id='row2-col2'>5</div>
            <div class='cell' id='row2-col3'>6</div>
        </div>

        <div class='row3'>
            <div class='cell' id='row3-col1'>7</div>
            <div class='cell'  id='row3-col2'>8</div>
            <div class='cell' id='row3-col3'>9</div>
        </div>


    </div>

    <div id='reset' class='resetbutton' onclick='reload()'>Reset Board</div>

  </body>
</html>
