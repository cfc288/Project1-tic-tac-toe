<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="css/style.css" defer>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,600&display=swap');
    </style>
    
  </head>
  <body>
    <script src="js/app.js" defer></script>




    <h1>Tic-Tac-Toe</h1>
    <div>
        <div class='display-board'></div>

       
        <h2>Whose turn is it?</h2>

        <div class='players'>
            <div id='playero'>Player O</div>    
            <div id='playerx'>Player X</div>
                
            
        </div>
        
        <h4>3 in a row wins!</h4>
        <h3 id="player-turn-display"></h3>
        <div id='reset' class='resetbutton' onclick="reload()">Clear Board</div>
    </div>

    <div class='board'>
        
        <div class='row1'>
            <div id='row1-col1'>#</div>
            <div id='row1-col2'>#</div>
            <div id='row1-col3'>#</div>
        </div>

        <div class='row2'>
            <div id='row2-col1'>#</div>
            <div id='row2-col2'>#</div>
            <div id='row2-col3'>#</div>
        </div>

        <div class='row3'>
            <div id='row3-col1'>#</div>
            <div id='row3-col2'>#</div>
            <div id='row3-col3'>#</div>
        </div>


    </div>


  </body>
</html>
